<!Doctype html5>
<html>

<head>
    <title> Registration </title>

<body style="background-image:url('../Images/torqoiseFence.jpg');">
    <link rel="stylesheet" href="../CSSfiles/Registration_Style.css" />
    </head>
 
    <body class="center">
       
            <form action="User_Product_List.html">

            <table>
                <tr>
                    <th><label>Username:</label></th>
                    <th><input class="right" type="text" minlength="5" maxlength="25" required autofocus /></th>
                </tr>
                <tr>
                    <th><label>Password:</lable></th>
                    <th><input class="right" type="password" minlength="5" maxlength="13" required /></th>
                </tr>       
                <tr>
                    <th><label>First Name:</label></th>
                    <th><input class="right" type="text" required /></th>
                </tr> 
                <tr>
                    <th><label>Last Name:</label></th>
                    <th><input class="right" type="text" required /></th>
                </tr>  
                <tr>
                    <th><label>Address:</label></th>
                    <th><input class="right" type="text" /></th>
                </tr> 
                <tr>
                    <th><label>City:</label></th>
                <th><input class="right" type="text" maxlength="20" required/></th>
            </tr>  
            <tr>
                <th><label>State:</label></th>
                <th><input class="right" type="text" maxlength="2"required/></th>
            </tr>                                                          
            <tr>
                <th><label>Zip Code:</label></th>
                <th><input class="right" type="text" maxlength="5" required/></th>
            </tr>           
            <tr>
                <th><label>e-mail:</label></th>
                <th><input class="right" type="text" required/></th>
            </tr>         
            <tr>
                <th><label>DOB:</label></th>
                <th><input class="right" type="date" name="DOB"required/></th>
            </tr>
            </table><br>
          <p class="center2">
            <table id="reg">                 
            <tr>
                <th><label>Marital Status:</label></th>
                <th><input type="radio" value="Married" name="Status"> Married </input></th>  
                <th><input type="radio" value="Single" name="Status"> Single </input></th>
                <th><input type="radio" value="Widowed" name="Status"> Widowed </input></th>
                <th><input type="radio" value="Separated" name="Status"> Separated </input></th>
            </tr>                
            <tr>
                <th><label text>Profession:</label></th>
                <th><input type="radio" value="Student" name="Profession">Student</input></th>
                <th><input type="radio" value="Full-time Employment" name="Profession">Full-time Employment</input></th>
                <th><input type="radio" value="Professional" name="Profession">Professional</input></th>
                <th><input type="radio" value="Self-employed" name="Profession">Self-employed</input></th>
            </tr>         
            <tr>
                <th><label>Own which one of these?:</label></th>
                <th><input type="checkbox" value="Mobile" name="Own">Mobile</input></th>
                <th><input type="checkbox" value="Tablet" name="Own">Tablet</input></th>
                <th><input type="checkbox" value="Desktop" name="Own">Desktop</input></th>
                <th><input type="checkbox" value="Laptop" name="Own">Laptop</input></th>
            </tr>                               
            </table> <br>
          </p>  
            

           
                <button type="reset" name="Reset">Reset</button>
                <button type="submit" name="Submit">Submit</button>
                
        
        </form>
    </body>

</html>
